name: Build TDMSViewer Installer

on:
  push:
    branches: [master]  # Change to your default branch

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install -r TDMSViewer/requirements.txt
        pip install pyinstaller

    - name: Clean old builds
      run: |
        rmdir /s /q build
        rmdir /s /q dist

    - name: Build .exe with PyInstaller
      run: |
        pyinstaller TDMSViewer.spec

    - name: Install Inno Setup
      run: |
        choco install innosetup -y

    - name: Build installer using Inno Setup
      run: |
        & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" setup.iss

    - name: Upload installer artifact
      uses: actions/upload-artifact@v4
      with:
        name: TDMSViewerInstaller
        path: Output/TDMSViewerSetup.exe  # Adjust if your script outputs differently
